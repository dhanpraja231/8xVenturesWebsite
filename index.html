<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Responsive Navbar</title>
  <style>
    .navbar {
      background-color: #9fb5d6;
      animation: mymove 10s infinite;
    }
  
    .navbar-toggler-icon{
        color: #ffffff;
    }

    .nav-item{
      padding-left: 30px;
      padding-right: 30px;
      font-size: larger;
    }
    
    .pitch-button.nav-link.pitch-button{
      padding-left: 30px;
      padding-right: 30px;
    }

    .pitch-button{
      background-color:#132949 ;
      color: #ffffff;
      padding-left: 30px;
      padding-right: 30px;
      border-radius: 5px;
      
      
    }

    .nav-link.pitch-button:hover{
      background-color: transparent;
      color:#132949 ;
    }

    .nav-item{
      margin: auto;
    }


    @keyframes mymove {
  from {background-color: #ffffff;}
  50%{background-color: #fafafa;}
  to {background-color: #ffffff;}
    }
    .navbar-logo {
      animation: animateLogo 10s infinite;
    }

  @keyframes animateLogo {
    0% {
      opacity: 1;
      
    }
    50%{
      opacity: 0.8;
    }
    100% {
      opacity: 1;
      
    }
  }

  </style>
</head>
<body style="height: 1000px;">


  <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
    <div class="container">
      <a class="navbar-brand navbar-logo" href="#"><img src="/ImageAssets/8X Logo High Resolution.png" alt="Company logo" width="180px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="pitch-button nav-link " href="#">   Pitch   </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <!-- Include Bootstrap JS (popper.js and bootstrap.js) for the dropdown menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
