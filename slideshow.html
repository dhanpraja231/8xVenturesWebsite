<!DOCTYPE html>
<html>
<head>
  <title>Slideshow Section</title>
  <style>
    .slideshow {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slideshow .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slideshow .slide {
      flex: 0 0 100%;
    }

    .slideshow-controls {
      margin-top: 10px;
      text-align: center;
    }

    .slideshow-controls button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 5px;
      margin: 0 5px;
      font-size: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var slides = document.getElementsByClassName("slide");
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
      }
    });
  </script>
</head>
<body>
  <div class="slideshow">
    <div class="slides">
      <div class="slide">
        <img src="https://loremflickr.com/640/360
        " alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://loremflickr.com/640/400
        " alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://loremflickr.com/640/410
        " alt="Slide 3">
      </div>
    </div>
  </div>

  <div class="slideshow-controls">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    function prevSlide() {
      slideIndex--;
      showSlides();
    }

    function nextSlide() {
      slideIndex++;
      showSlides();
    }
  </script>
</body>
</html>
